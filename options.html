<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>阅读时间估算 - 设置</title>
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100px;
            padding: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            margin-top: 10px;
            color: #4CAF50;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>阅读时间估算设置</h1>
        <div class="form-group">
            <label for="readingSpeed">阅读速度（字/分钟）:</label>
            <input type="number" id="readingSpeed" min="1" max="1000">
            <p>推荐设置：中文200-300字/分钟，英文150-200词/分钟</p>
        </div>
        <button id="save">保存设置</button>
        <div id="status" class="status">设置已保存！</div>
    </div>
    <script src="options.js"></script>
</body>
</html>
